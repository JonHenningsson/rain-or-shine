<form action="{{ .Site.Params.strava.oauth_url }}" method="GET">
  <input type="hidden" name="client_id" value="{{.Site.Params.strava.cid}}">
  {{ if isset .Site.Params.strava "cb_base_url" }}
  <input type="hidden" name="redirect_uri" value="{{.Site.Params.strava.cb_base_url}}{{.Site.Params.strava.redirect_path}}">
  {{ else }}
  <input type="hidden" name="redirect_uri" value="{{.Site.BaseURL}}{{.Site.Params.strava.redirect_path}}">
  {{ end }}
  <!--<input type="hidden" name="client_id" value="46844">-->
  <!--<input type="hidden" name="redirect_uri" value="http://localhost:8888/connect/callback/">-->
  <input type="hidden" name="response_type" value="{{.Site.Params.strava.response_type}}">
  <input type="hidden" name="approval_prompt" value="{{.Site.Params.strava.approval_prompt}}">
  <input type="hidden" name="scope" value="{{.Site.Params.strava.scope}}">
  <input type="hidden" name="state" value="{{.Site.Params.strava.state}}">
  <input type="submit" value="Authorize with Strava">
</form>
