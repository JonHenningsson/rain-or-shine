<form action="{{ .Site.Params.strava.oauth_url }}" method="GET">
  <input type="hidden" name="client_id" value="{{.Site.Params.strava.cid}}">
  <input type="hidden" name="redirect_uri" value="{{.Site.Params.strava.redirectbaseurl}}{{.Site.Params.strava.redirect_path}}">
  <input type="hidden" name="response_type" value="{{.Site.Params.strava.response_type}}">
  <input type="hidden" name="approval_prompt" value="{{.Site.Params.strava.approval_prompt}}">
  <input type="hidden" name="scope" value="{{.Site.Params.strava.scope}}">
  <input type="hidden" name="state" value="{{.Site.Params.strava.state}}">
  <input class="btn" type="submit" value="Authorize with Strava">
</form>
